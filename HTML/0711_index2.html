<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index2</title>
  </head>
  <body>
    <b>Bold</b><br />
    <i>Italic</i><br />
    <u>UnderLine</u><br />
    <strong>Strong</strong><br />
    <em>em</em><br />
    <small>small</small><br />
    <mark>mark</mark><br />
    <del>del</del><br />

    <br />
    <a href="">Blank Link</a>
    <a href="https://www.google.com/" target="_blank">blank : Google</a><br />
    <!-- _blank : Open in new tab as blank doc -->
    <a href="https://www.google.com/" target="_top">top : Google</a><br />
    <a href="https://www.google.com/" target="_self">self : Google</a><br />
    <!-- _top, _self : Open in same page or window -->
    <a href="https://www.google.com/" target="_parent">parent : Google</a><br />

    <br />
    <label>Phone : </label>
    <input type="text" />
    <br />
    <br />
    <image
      src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png"
      alt="image from google"
      width="300"
    />
    <br /><br />
    <image
      src="https://i.gifer.com/7z7c.gif"
      alt="small gif from google"
      width="100"
    />
    <br /><br />
    <h1 style="color: red">Hello World</h1>
  </body>
</html>
