<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index 3</title>
    <style>
      table {
        width: 100%;
      }
      table,
      tr,
      th,
      td {
        padding: 10px;
        border: 1px solid gray;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col span="2" style="background-color: skyblue" />
      </colgroup>
      <tr>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
    <br />
    <br />
    <ol>
      <li>Rent</li>
      <li>Grocery</li>
      <li>Phone</li>
      <li>Entertainment</li>
    </ol>
    <ul>
      <li>Rent</li>
      <li>Grocery</li>
      <li>Phone</li>
      <li>Entertainment</li>
    </ul>
    <dl>
      <dt>Coffee</dt>
      <dd>Black hot drink</dd>
    </dl>
    <br />
    <br />
  </body>
</html>
