<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0713 Assignment</title>
  </head>
  <body>
    <h1>Survey Form</h1>
    <form>
      <label for="firstname">Customer First Name</label>
      <input type="text" id="firstname" name="firstname" />
      <br />
      <label for="lastname">Customer Last Name</label>
      <input type="text" id="lastname" name="lastname" />
      <br />
      <label for="address">Address</label>
      <input type="text" id="address" name="address" />
      <br />
      <label for="phone">Phone Number</label>
      <input type="number" id="phone" name="phone" placeholder="1231231234" />
      <!-- pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" -->
      <br />
      <label for="birthday">Birth Date</label>
      <input
        type="date"
        id="birthday"
        name="birthday"
        min="1899-01-01"
        max="2023-07-13"
      />
      <br />
      <label for="status">Status in Canada :</label>
      <input list="status" name="status" id="status" />

      <datalist id="statuss">
        <option value="student"></option>
        <option value="worker"></option>
        <option value="PR"></option>
      </datalist>
      <br />
      <label for="gender">Gender</label>
      <input type="checkbox" id="female" name="gender" value="female" />
      <label id="female">Female</label>
      <input type="checkbox" id="male" name="gender" value="male" />
      <label id="male">Male</label>
      <br />
      <label for="skills">Skills</label>
      <input type="radio" id="html" name="skills" value="html" />
      <label id="html">HTML</label>
      <input type="radio" id="css" name="skills" value="css" />
      <label id="css">CSS</label>
      <br />
      <input type="image" src="../play_icon.png" alt="play icon" />
      <br />
      <label for="file">Upload Resume</label>
      <input type="file" id="file" name="fileinfo" />
      <br />
      <label for="ratings">Ratings (5 is maximum)</label>
      <input type="radio" id="star1" name="ratings" value="1" />
      <label id="star1">1</label>
      <input type="radio" id="star2" name="ratings" value="2" />
      <label id="star2">2</label>
      <input type="radio" id="star3" name="ratings" value="3" />
      <label id="star3">3</label>
      <input type="radio" id="star4" name="ratings" value="4" />
      <label id="star4">4</label>
      <input type="radio" id="star5" name="ratings" value="5" />
      <label id="star5">5</label>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
