<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>0809 Bootstrap</title>
  </head>
  <body>
    <!-- List group -->
    <div class="container mt-5">
      <ul class="list-group">
        <li class="list-group-item active">item1</li>
        <li class="list-group-item">item2</li>
        <li class="list-group-item">item3</li>
      </ul>
    </div>

    <!-- Dropdowns -->
    <div class="container mt-5">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Dropdown Button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Separated link</a></li>
        </ul>
      </div>
    </div>

    <!-- Form elements -->
    <div class="container mt-5">
      <div class="form-group">
        <label class="form-control" for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          class="form-control"
          placeholder="Enter First Name"
        />
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <!-- Form horizontal -->
      <div class="form-horizontal mt-5">
        <label class="form-control" for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          class="form-control"
          placeholder="Enter First Name"
        />
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <!-- Form control -->
      <div class="form-group mt-5">
        <input type="checkbox" id="ck1" name="html" />
        <label>HTML</label>

        <input type="checkbox" id="ck2" name="css" />
        <label>CSS</label>

        <input type="checkbox" id="ck3" name="js" />
        <label>JS</label>
        <br />
        <input type="radio" class="radio" name="rdoptions" id="rd1" /><label
          >Option1</label
        >
        <input type="radio" class="radio" name="rdoptions" id="rd2" /><label
          >Option2</label
        >
        <input type="radio" class="radio" name="rdoptions" id="rd3" /><label
          >Option3</label
        >
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <!-- Navigation bar -->
    <div class="container mt-5">
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Modal -->
    <div class="container mt-5">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal1"
      >
        Click me to see the popup
      </button>
      <div class="modal" id="modal1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Popup Message Modal</h4>
            </div>
            <div class="modal-body">
              <p>Hello Hello Hellooooo modal</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navs and Tabs  -->
    <div class="container mt-5">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>

    <!--  -->
    <div class="container mt-5"></div>

    <!--  -->
    <div class="container mt-5"></div>

    <!-- Tooltips -->
    <div class="container mt-5"></div>
  </body>
</html>
